<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Library Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-white" href="#">Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" type="submit" th:href="@{/red}" >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" type="submit" th:href="@{/viz}" >Visualization <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" type="submit" th:href="@{/sys_admin}" >System_Admin<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-2">
  <h1>Book's List</h1>

  <a th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add Book </a>

  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Book Name</th>
      <th>Book Author</th>
      <th>Book Stock</th>
      <th>Book Pages</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listBooks}">
      <td th:text="${book.getName()}"></td>
      <td th:text="${book.getAuthor()}"></td>
      <td th:text="${book.getStock()}"></td>
      <td th:text="${book.getPages()}"></td>
      <td>
      <a th:href="@{/showFormForUpdate/{id}(id=${book.getId()})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deleteBook/{id}(id=${book.getId()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
